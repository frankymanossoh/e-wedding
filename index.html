<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Izumi & Shikimori</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/ffffff/wedding-rings.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="font-body">
    
    <section id="cover" class="h-screen flex items-center justify-center relative overflow-hidden py-10">
        
        <div class="particle-container" aria-hidden="true"></div>
        <div class="absolute inset-0 bg-black/60 z-10"></div>
        
        <div class="z-20 w-full max-w-lg mx-auto px-6 flex flex-col items-center justify-between h-full">
            
            <div class="text-center text-white order-1">
                <h1 class="text-2xl lg:text-3xl font-light tracking-widest mb-6">
                    Wedding Invitation
                </h1>
                
                <div class="w-full flex justify-center mb-6">
                    <div class="w-48 h-64 sm:w-56 sm:h-72">
                        <img src="cover-pg.jpg" alt="Izumi & Shikimori" class="couple-photo">
                    </div>
                </div>

                <div class="font-display text-4xl sm:text-5xl font-bold">
                    Izumi &<br>Shikimori
                </div>
                
                <div class="text-base md:text-lg tracking-[0.2em] my-6">
                    06 . 11 . 2025
                </div>

                <div class="text-base md:text-lg tracking-wider my-8 text-gray-200">
                    <p>Dear Mr. / Mrs. / Ms.</p>
                    <p class="font-bold text-xl my-2 text-white">Nama Tamu</p>
                    <p>You are cordially invited to our wedding.</p>
                </div>
            </div>
            
            <div class="order-3 button-container w-full flex justify-center pb-8">
                <button class="open-invitation px-8 py-3 text-sm tracking-[0.2em] border border-white hover:bg-white hover:text-black transition-all duration-300 flex items-center gap-2 animate-button-in">
                    <i class="fa fa-arrow-right"></i> 
                    OPEN INVITATION
                </button>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
